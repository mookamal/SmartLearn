{% extends "_base.html" %}
{% load tailwind_filters %}
{% block title %}Change Password{% endblock title %}

{% block content %}
<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="w-8 h-8 mr-2" src="{{info.logo.url}}" alt="logo">
            {{info.name}}    
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Change Password
                </h1>
                <form class="space-y-4 md:space-y-6" method="post" action="{% url 'account_change_password' %}">
                    {{ form|crispy }}
                    {% csrf_token %}
                    <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Change Password</button>
                </form>
                <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                    Forgot your password? <a href="{% url 'account_reset_password' %}" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Reset it</a>
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
