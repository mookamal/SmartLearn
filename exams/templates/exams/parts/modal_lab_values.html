<div id="lab-values-modal" tabindex="-1" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-lg max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-medium text-gray-900 dark:text-white">
                    Lab Values
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="lab-values-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
                {% for t_category in test_categories %}
                <!-- Category Card -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">{{t_category.title}}</h2>
            
                    <!-- Table of Rows -->
                    <div class="overflow-x-auto">
                    <table class="min-w-full bg-white border border-gray-300">
                        <thead>
                        <tr>
                            <th class="py-3 px-6 text-left font-medium text-gray-700 border-b border-gray-300">Test Name</th>
                            <th class="py-3 px-6 text-left font-medium text-gray-700 border-b border-gray-300">Reference Range</th>
                            <th class="py-3 px-6 text-left font-medium text-gray-700 border-b border-gray-300">SI Reference Intervals</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Loop through rows for each category -->
                         {% for test in t_category.rows.all %}
                        <tr class="bg-gray-50 hover:bg-gray-100">
                            <td class="py-4 px-6 border-b border-gray-300">{{test.test_name}}</td>
                            <td class="py-4 px-6 border-b border-gray-300">{{test.reference_range}}</td>
                            <td class="py-4 px-6 border-b border-gray-300">{{test.si_reference_intervals}}</td>
                        </tr>
                        {% endfor %}
                        <!-- Repeat rows as necessary -->
                        </tbody>
                    </table>
                    </div>
                </div>
                <!-- End Category Card -->
                {% endfor %}
            </div>
        </div>
    </div>
</div>
